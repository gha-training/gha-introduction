name: Secrets

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run mathlib tests
        run: node javascript/test_mathlib.js

      - name: Unlock my safe
        env:
          PASSWORD: ${{ secrets.MY_PASSWORD }}
        run: echo "Using super-secret password: $PASSWORD"
