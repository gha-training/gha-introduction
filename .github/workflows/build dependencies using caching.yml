name: Cached Dataset Download

on:
  workflow_dispatch:

jobs:
  dataset-demo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Restore dataset from cache
        uses: actions/cache@v4
        with:
          path: data
          key: ${{ runner.os }}-kasandr-dataset

      - name: Download dataset if not cached
        run: |
          if [ ! -f data/kasandr.zip ]; then
            echo "Downloading dataset..."
            mkdir -p data
            wget -O data/kasandr.zip https://archive.ics.uci.edu/static/public/385/kasandr.zip
          else
            echo "Dataset already cached."
          fi

      - name: List data directory
        run: ls -lh data
