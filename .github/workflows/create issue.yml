name: Create an issue

on:
  workflow_dispatch:

permissions:
  issues: write
  contents: write

jobs:
  create-issue:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2.9.2
        with:
          filename: .github/actions_issue_template.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
